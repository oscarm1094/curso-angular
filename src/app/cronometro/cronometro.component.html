<div class="container">
    <div class="display-6 col-6 col-md-6 col-sm-6 col-lg-6 ">
      <span>{{timeInSeconds * 1000 | date:'mm:ss'}}</span>
    </div>
    <div class="col-6 col-md-6 col-sm-6 col-lg-6  pt-2">
      <button class="btn text-primary bg-white"
              (click)="play()" [disabled]="isPlaying">
        <i class="fa fa-play"></i>
      </button>
      <button class="btn text-warning ms-2"
              (click)="pause()">
        <i class="fa fa-pause"></i>
      </button>
      <button class="btn  ms-2 text-danger  bg-white"
              (click)="stop()">
        <i class="fa fa-stop"></i>
      </button>
      <button class="btn btn-outline-primary ms-2 text-success bg-white"
              (click)="registerTime()">
        <i class="fa fa-stopwatch"></i>
      </button>
    </div>
  </div>
